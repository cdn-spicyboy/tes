<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video LP</title>

<style>
    body {
        margin: 0;
        background: #000;
        overflow: hidden;
        font-family: Arial, sans-serif;
        color: #fff;
    }

    .container {
        position: relative;
        width: 100%;
        height: 100vh;
    }

    video {
        width: 100%;
        height: auto;
        max-height: 100vh;
        display: block;
        z-index: 9;
        position: relative;
    }

    .btn {
        position: absolute;
        bottom: 25px;
        left: 50%;
        transform: translateX(-50%);
        padding: 14px 24px;
        font-size: 18px;
        background: #e50914;
        color: white;
        border-radius: 10px;
        text-decoration: none;
        z-index: 20;
    }

    .overlay-click {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 5;
    }
</style>

</head>
<body>

<div class="container">

    <!-- LAYER KLIK KE ADSTERRA -->
    <div class="overlay-click" onclick="goAd()"></div>

    <!-- VIDEO -->
    <video controls autoplay muted>
        <source src="https://cdn.videy.co/sD08zaSf1.mp4" type="video/mp4">
    </video>

    <!-- TOMBOL UTAMA -->
    <a href="YOUR_VIDEO.mp4" class="btn">Open / Download Video</a>
</div>

<script>
    function goAd() {
        window.location.href = "https://www.effectivegatecpm.com/uivfwzs5?key=3daaa79034f36ffd3b588e0669da5623";
    }

    // Agar klik video TIDAK redirect
    document.querySelector("video").addEventListener("click", function(e) {
        e.stopPropagation();
    });

    // Agar tombol tidak redirect ke Adsterra
    document.querySelector(".btn").addEventListener("click", function(e) {
        e.stopPropagation();
    });
</script>

</body>
</html>
