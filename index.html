<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Watch Video</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        padding: 20px;
        text-align: center;
    }

    .box {
        max-width: 350px;
        padding: 20px;
        background: #fff;
        border-radius: 12px;
        margin: auto;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #videoArea {
        display: none;
        margin-top: 15px;
    }

    .btn {
        display: block;
        width: 100%;
        padding: 14px;
        background: black;
        color: white;
        border-radius: 8px;
        text-decoration: none;
        font-size: 18px;
        margin-top: 15px;
    }
</style>

</head>
<body>

<div class="box">
    <h2>Click To Unlock The Video</h2>

    <!-- TOMBOL PLAY -->
    <a id="unlockBtn" class="btn">▶ PLAY VIDEO</a>

    <!-- VIDEO BARU MUNCUL SETELAH KLIK PLAY -->
    <div id="videoArea">
        <video id="mainVideo" width="100%" controls playsinline>
            <source src="https://cdn.videy.co/sD08zaSf1.mp4" type="video/mp4">
        </video>
    </div>
</div>

<script>
    const adLink = "https://www.effectivegatecpm.com/uivfwzs5?key=3daaa79034f36ffd3b588e0669da5623"; 
    const unlockBtn = document.getElementById("unlockBtn");
    const videoArea = document.getElementById("videoArea");

    unlockBtn.onclick = function() {
        // buka adsterra dulu
        window.location.href = adLink;

        // setelah user balik → munculkan video
        localStorage.setItem("unlocked", "yes");
    };

    // cek jika user sudah balik dari Adsterra
    if (localStorage.getItem("unlocked") === "yes") {
        videoArea.style.display = "block";
        unlockBtn.style.display = "none";

        // auto play
        document.getElementById("mainVideo").play();

        // reset biar tidak auto muncul terus
        localStorage.removeItem("unlocked");
    }
</script>

</body>
</html>
